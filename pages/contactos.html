    <div class="formContactos">
      <fieldset>
          <legend>Contáctenos</legend>
          <form>
            <ul class="formContactosLista">
              <li><label for="Nombre y Apellido">Nombre y apellido:</label>
              <input type="text" name="Nombre_apellido" required></li>  
              <li><label for="Compañia">Compañia:</label>           
              <input type="text" name="Compañia:" required></li>
              <li><label for="Posicion">Posicion:</label>
                  <select name="Posicion">
                  <option value=""></option>
                  <option value="PSM">PSM</option>
                  <option value="PSS">PSS</option>
                  <option value="Pre-venta">Pre-venta</option>
                  <option value="CEO">CEO</option>
                  <option value="CTO">CTO</option>
                  <option value="Otros">Otros</option>
              </select></li>
              <li><label for="Email">Email:</label>
              <input type="email" name="Email" required></li>  
              <li><label for="Telefono">Telefono:</label>
              <input type="number" name="Telefono" required></li>  
              <li><label for="Pais">Pais:</label>
              <input type="text" name="Pais"required></li>
              <li><textarea name="En que lo podemos ayudar?" id="" cols="85" rows="15">En que lo podemos ayudar?:</textarea>
              <input type="submit" value="Enviar formulario"/></li>
            </ul>
          </form>
      </fieldset>
  </div>
